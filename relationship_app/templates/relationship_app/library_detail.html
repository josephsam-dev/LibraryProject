<h1>{{ library.name }}</h1>
<p>{{ library.address }}</p>
<h2>Books in this library:</h2>
<ul>
{% for book in library.books.all %}
    <li>{{ book.title }} by {{ book.author }}</li>
{% empty %}
    <li>No books in this library</li>
{% endfor %}
</ul>
<a href="{% url 'list_libraries' %}">Back to Libraries</a>
