<!DOCTYPE html>
<html>
<head>
    <title>Books List</title>
</head>
<body>
    <h1>Books List</h1>
    <a href="{% url 'add_book' %}">Add New Book</a>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author }} (Library: {{ book.library.name }})</li>
        {% empty %}
            <li>No books available.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
