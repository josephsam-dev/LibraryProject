<!DOCTYPE html>
<html>
<head>
    <title>Libraries</title>
</head>
<body>
    <h1>Libraries</h1>
    <a href="{% url 'add_library' %}">Add New Library</a>
    <ul>
        {% for library in libraries %}
            <li>{{ library.name }} - {{ library.location }}</li>
        {% empty %}
            <li>No libraries available.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
