<!DOCTYPE html>
<html>
<head>
    <title>Libraries</title>
</head>
<body>
    <h1>All Libraries</h1>
    <ul>
        {% for library in libraries %}
            <li>{{ library.name }} - {{ library.location }}</li>
        {% empty %}
            <li>No libraries available.</li>
        {% endfor %}
    </ul>
</body>
</html>
